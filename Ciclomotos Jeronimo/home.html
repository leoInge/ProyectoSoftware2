<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto SO</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="clases.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>

<div class="container">
    <div class="box">
        <div class="titulo">Tareas disponibles para ejecución</div>
        <div class="contenedorTablaProgramas">
            <table class="tabla" id="tablaProgramas">
                <thead>
                <tr>
                    <th>Programa / Proceso</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <th>Tamaño(bytes)</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="programas">
                </tbody>
            </table>
        </div>

        <div class="Modelo">
            <div class="titulo"> Métodos de gestión de memoria</div>
            <select name="" id="selecProgramas">
                <option selected="0" disabled=" "> Selecciona un método</option>
                <option value="1">Memoria Dinamica</option>
                <option value="2">Particiones Variable</option>
                <option value="3">Particiones Fijas</option>
            </select>
            <div class="form">
                <div id="contMetodos">
                </div>
            </div>
        </div>
        <div class="ordenamiento">
            <div class="titulo"> Tipo de ajuste</div>
            <br>
            <label class="labelOrd">Mejor ajuste
                <input type="radio" name="ordenamiento" value="mejor">
                <span class="checkmark"></span>
            </label><br>

            <label class="labelOrd">Peor ajuste
                <input type="radio" name="ordenamiento" value="peor">
                <span class="checkmark"></span>
            </label><br>


            <label class="labelOrd">
                Primer ajuste
                <input type="radio" name="ordenamiento" value="primer">
                <span class="checkmark"></span>
            </label>
        </div>
        <button id="empezar">Empezar</button>

        <div class="box" id="tablasEjec">
            <div class="titulo" id="tituloEjecutados">Tareas en ejecución</div>
            <div class="contenedorTablaEjecutados">
                <table class="tabla" id="tablaEjecutados">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Programa / Proceso</th>
                        <th>Tamaño del proceso</th>
                        <th>Posición</th>
                        <th>Apagar</th>
                    </tr>
                    </thead>
                    <tbody id="ejecucion">
                    </tbody>
                </table>
            </div>



        </div>

    </div>


    <div class="box2">
        <div class="memoria-info" id="memoriaInfo">Vista memoria
            <div class="memoria-disponible">
                Memoria disponible: <span id="memoria-disponible-valor">0</span> bytes
            </div>
            <div class="memoria-ocupada">
                Memoria ocupada: <span id="memoria-ocupada-valor">0</span> bytes
            </div>

            <canvas height="820" id="memoria">
            </canvas>
            <script src="logica.js">
            </script>
        </div>

    </div>
</div>
</body>
</html>
